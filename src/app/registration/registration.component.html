
        <div fxLayoutAlign="center" style="margin-top:5rem;">
            <mat-card fxFlex="55%" class="heading" style="box-shadow: 5px -3px 5px 5px gray;border: 1px solid gray;">
                <mat-toolbar color="primary" fxLayout="column">
                    <span  fxFlexAlign="center" style="padding: 1.5rem;">Registration Page</span>
                </mat-toolbar>
                <form fxLayoutAlign="stretch" fxLayout="column" class="logForm">
                    <mat-form-field> 
                      <input matInput type="text" placeholder="User Name">
                    </mat-form-field> 
  
                    <mat-form-field> 
                      <input matInput type="email" placeholder="Email">
                      </mat-form-field>
  
                      <mat-form-field> 
                          <input matInput type="password" placeholder="Password">
                      </mat-form-field>
  
                      <mat-form-field> 
                          <input matInput type="tel" placeholder="Phone Number">
                      </mat-form-field>
  
                      <mat-form-field> 
                          <input matInput [matDatepicker]="picker" placeholder="Date">
                              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                              <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
  
                      <mat-form-field> 
                          <input matInput type="time" placeholder="Time">
                      </mat-form-field>
        
                      <button type="submit" mat-raised-button color="primary">Submit</button>
                  </form> 
              </mat-card>
          </div>
